name: ğŸš€ Sync from Public Out Repo

on:
  schedule:
    - cron: '*/30 * * * *'  # ĞšĞ°Ğ¶Ğ´Ñ‹Ğµ 30 Ğ¼Ğ¸Ğ½ÑƒÑ‚
  workflow_dispatch:         # Ğ ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ¿ÑƒÑĞº
  push:
    branches: [ develop ]

jobs:
  sync-and-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ Setup Git
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@users.noreply.github.com"

    - name: ğŸ”„ Add and fetch public remote 'out'
      run: |
        git remote add out https://github.com/shurma1/lingua.git
        git fetch out
        echo "âœ… Remote 'out' added successfully!"

    - name: ğŸ“ Merge from out/develop
      run: |
        git checkout develop
        git merge --no-ff out/main -m "Auto-sync from out/develop"
        git push origin develop

    - name: ğŸ¯ Merge to main
      run: |
        git checkout main
        git merge --no-ff develop -m "Auto-merge: develop to main [$(date +%Y-%m-%d)]"
        git push origin main
