name: ğŸš€ Sync from Public Repo

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  sync-and-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ Setup Git
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@users.noreply.github.com"

    - name: ğŸ”„ Add remote and check branches
      run: |
        git remote add developer-remote https://github.com/shurma1/lingua.git
        git fetch developer-remote
        echo "=== Available branches in remote ==="
        git branch -r | grep developer-remote

    - name: ğŸ“ Merge from developer's MAIN branch
      run: |
        git checkout develop
        git merge --allow-unrelated-histories --no-ff developer-remote/master -m "Auto-sync: merge unrelated histories"
        git push origin develop

    - name: ğŸ¯ Merge to main
      run: |
        git checkout main
        git merge --allow-unrelated-histories --no-ff develop -m "Auto-merge: develop to main"
        git push origin main
